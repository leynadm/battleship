<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page-header">
        BATTLESHIP
    </div>

    <div class="buttons-menu">

        <button type="button" class="start-button">Start Game</button>

    </div>

    <div class="wrapper">

        <div class="first-pane">


            <div class="first-player-battlefield">

                <div class="first-player-name">Daniel</div>
                <div class="first-player-board"></div>
                <div class="first-player-ships">
                    <img src="/src/images/boat.svg" alt="" draggable="true">
                    <img src="/src/images/carrier.svg" alt="" draggable="true">
                    <img src="/src/images/patrol.svg" alt="" draggable="true">
                    <img src="/src/images/destroyer.svg" alt="" draggable="true">
                </div>

            </div>

        </div>

        <div class="second-pane">

            <div class="second-player-battlefield">
                <div class="second-player-name">Computer</div>
                <div class="second-player-board"></div>
                <div class="second-player ships"></div>
            </div>

        </div>

    </div>

</body>

</html>
