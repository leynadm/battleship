<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BATTLESHIP</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page-header">
        BATTLESHIP
    </div>

    <div class="buttons-menu">

        <button type="button" class="restart-button menu-btn">Restart Game</button>

    </div>

    <div class="wrapper">

        <div class="first-pane">

            <div class="first-player-battlefield">

                <div class="player-details">
                    <div class="first-player-name">Admiral...</div>
                    <div class="first-player winner-medal"></div>
                </div>
                
                <div class="first-player-board"></div>
                <div class="first-player-ships">

                    <div class="ship-container destroyer">
                        <div class="destroyer-ship horizontal" draggable="true" id="destroyer-ship" data-ship-position ="horizontal" data-ship-length="5" data-ship-type="destroyer">
                            <div class="ship-cell"></div>
                            <div class="ship-cell"></div>
                            <div class="ship-cell"></div>
                            <div class="ship-cell"></div>
                            <div class="ship-cell"></div>
                        </div>

                        <div class="ship-button">
                            <button type="button" class="destroyer-ship-btn menu-btn">Horizontal</button>
                        </div>

                    </div>

                    <div class="ship-container carrier">
                        <div class="carrier-ship horizontal" draggable="true" id="carrier-ship" data-ship-position="horizontal" data-ship-length="4" data-ship-type="carrier">
                            <div class="ship-cell 1"></div>
                            <div class="ship-cell 2"></div>
                            <div class="ship-cell 3"></div>
                            <div class="ship-cell 4"></div>
                        </div>
                        <div class="ship-button">
                            <button type="button" class="carrier-ship-btn menu-btn">Horizontal</button>
                        </div>
                    </div>

                    
                    <div class="ship-container patrol">
                        <div class="patrol-ship horizontal" draggable="true" id="patrol-ship" data-ship-position="horizontal" data-ship-length="3" data-ship-type="patrol">
                            <div class="ship-cell"></div>
                            <div class="ship-cell"></div>
                            <div class="ship-cell"></div>
                        </div>
                        <div class="ship-button">
                            <button type="button" class="patrol-ship-btn menu-btn">Horizontal</button>
                        </div>
                    </div>

                    <div class="ship-container boat">
                        <div class="boat-ship horizontal" draggable="true" id="boat-ship" data-ship-position="horizontal" data-ship-length="2" data-ship-type="boat">
                            <div class="ship-cell"></div>
                            <div class="ship-cell"></div>
                        </div>
                        <div class="ship-button">
                            <button type="button" class="boat-ship-btn menu-btn">Horizontal</button>
                        </div>
                    </div>
                    
                </div>

            </div>

        </div>

        <div class="second-pane">

            <div class="second-player-battlefield">

                <div class="player-details">
                    <div class="second-player-name"></div>
                    <div class="second-player winner-medal"></div>
                </div>
                <div class="second-player-board"></div>
                <div class="second-player ships"></div>
            </div>

        </div>

    </div>


    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
        
            <p>Please add in your name and start the battle, Admiral...</p>
            <img src="images/general.png" class="modal-image" alt="military general">
            <input type="text" class="name-input" required maxlength="10">
            <div class="error-check"></div>
            <button type="button" class="modal-submit-name-btn">Begin battle</button>
        
        </div>
      
    </div>

    <div id="winner-modal" class="winner-modal hide">
        
        <!-- Modal content -->
        <div class="modal-content winner">

            <div class="upper-row">

                <p>Admiral, we won, but at what cost...!</p>
                <button type="button" class="modal-close-btn modal-winner-btn">X</button>
                                    
            </div>

            <img src="images/won.png" class="modal-image" alt="military general">
        
        </div>
      
    </div>

    <div id="loser-modal" class="loser-modal hide">
        
        <!-- Modal content -->
        <div class="modal-content loser">

            <div class="upper-row">

                <p>You lost, and an Admiral goes down with his ship...</p>
                <button type="button" class="modal-close-btn modal-loser-btn">X</button>
                
            </div>
            
            <img src="images/lost.png" class="modal-image" alt="military general">
      
        </div>
      
    </div>


</body>

</html>
